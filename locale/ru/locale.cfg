[entity-name]
power-charger-battery-equipment=Персональная батарея (зарядка)
power-charger-battery-mk2-equipment=Персональная батарея MK2 (зарядка)

[mod-setting-name]
power-charger-interval-ticks=Интервал обновления (тики)

[mod-setting-description]
power-charger-interval-ticks=Как часто мод проверяет и заряжает батареи, в игровых тиках (60 тиков = 1 секунда). Меньшие значения — плавнее, большие — меньше нагрузка на CPU. По умолчанию: 30 (дважды в секунду).
