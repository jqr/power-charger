[mod-setting-description]
power-charger-interval-ticks=Fréquence de vérification et de recharge des batteries, en ticks de jeu (60 ticks = 1 seconde). Des valeurs plus basses sont plus fluides, des valeurs plus hautes consomment moins de CPU. Par défaut : 30 (deux fois par seconde).
